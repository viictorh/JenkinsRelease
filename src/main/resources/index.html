/*FIM BOOTSTRAP */


body {
	margin: 0;
}

html, body {
	background: #eaeaea;
	padding: 2px;
	font-family: Verdana, Geneva, sans-serif;
}

.row.inline-block > *{
	display: inline-block; float: none; vertical-align: top;
}

.text-center {
	text-align: center
}

a:hover, a:focus {
	text-decoration: none;
}

.iframe-block {
	margin-top: 20px;
}

iframe {
	width: 100%;
	height: 300px;
	border: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	z-index: 999999;
}

.indice {
	text-align: center;
	min-height: 40px;
}

.fixed-indice {
	display: none;
	position: fixed;
	top: 0;
	right: 0;
	padding: 2px 2px;
}

.fixed-indice select {
	width: 150px;
	height: 28px;
	overflow: hidden;
	background: whitesmoke;
	border: #FEFEFE 1px solid;
	-webkit-border-radius: 3px;
	border-radius: 3px;
	-webkit-box-shadow: inset 0px 0px 10px 1px #FEFEFE;
	box-shadow: inset 0px 0px 10px 1px #FEFEFE;
	border: 1px solid #a9a8a8;
}

.fixed-indice span {
	display: block;
}

.row{
	background: #fff;
    border: 1px solid #d0d0d0;
}
.indice div {
	line-height: 25px;
	margin: 1px;
	font-size: 13px;
}

.indice div a {
	text-decoration: none;
	color: #000;
	font-weight: bold;
}

.indice div a:hover {
	color: #00437d;
}

.box-shadow {
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0
		rgba(0, 0, 0, 0.19);
}

</style>
<body>
	<div class="container-fluid">
		<div class="row inline-block box-shadow  ">
			<div id="indice" class="indice">$(indice)</div>
		</div>
		<div id="fixed-indice" class="fixed-indice">
			<select onchange="location = this.value;">
				<option value="#">Releases</option> $(fixed-indice)
			</select>
		</div>
	</div>
	<div class="iframe-block">$(iframes)</div>

	<script type="application/javascript">
	var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
	var eventer = window[eventMethod];
	var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";
	eventer(messageEvent,function(e) {
		var obj = e.data;
		if (obj.idMessage ==='iframe'){ 			 
			document.getElementById(obj.iframeId).style.height = obj.size + 'px';
		}
	},false);

	window.addEventListener("scroll",function(){
		  var target = document.getElementById('fixed-indice');
		  var element = document.getElementById('indice');
		  if(!elementInViewport(element)){
		   target.style.display = "block"; 
		  }
		  else{
		    target.style.display = "none";
		  }
		},false);

	function elementInViewport(el) {
		  var top = el.offsetTop;
		  var left = el.offsetLeft;
		  var width = el.offsetWidth;
		  var height = el.offsetHeight;

		  while(el.offsetParent) {
		    el = el.offsetParent;
		    top += el.offsetTop;
		    left += el.offsetLeft;
		  }

		  return (
		    top >= window.pageYOffset &&
		    left >= window.pageXOffset &&
		    (top + height) <= (window.pageYOffset + window.innerHeight) &&
		    (left + width) <= (window.pageXOffset + window.innerWidth)
		  );
		}
	
</script>
</body>
